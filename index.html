<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TriviaPlaza</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="wrapper">
		<h1>Javascript Quiz</h1>
		<!-- use bootstrap for this -->
		<div id="progress-track"></div>
		<div id="score-display"></div>
		<div class="quiz">
			<h2></h2>
			<p></p>
			<p>
				<span class="choices" id="one"></span>
				<span class="choices" id="two"></span>
				<span class="choices" id="three"></span>
				<span class="choices" id="four"></span>
			</p>
		</div>
		<p class="idicator" id="x">X</p>
		<p class="idicator" id="tick">&#10003;</p>
		<div class="buttons">
			<button class="prev">Prev</button>
			<button class="reset hide">Reset</button>
		</div>
	</div>
</body>
<script src="js/index.js"></script>
</html>
